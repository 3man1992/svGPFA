name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        PYTHONPATH: "/home/travis/build/joacorapela/svGPFA/src"

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Update PYTHONPATH
      run: |
        echo "::set-env name=PYTHONPATH::home/runner/work/joacorapela/src"
    - name: Test with pytest
      run: |
        pip install pytest
        pip install pytest-cov
        PYTHONPATH=src/ run pytest
